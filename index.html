<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Unit Convert</title>
	</head>
	<body>
		<div class="container">
			<div class="hero">
				<h1>Metric/Imperial Unit Conversion</h1>
				<input
					type="text"
					name="unit"
					id="input"
					placeholder="..."
					onkeypress='return event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)'
				/>
				<button id="convert-btn" class="convert-btn">Convert</button>
			</div>
			<div class="content">
				<div class="unit-section">
					<h3 class="unit-title">Length (Meter/Feet)</h3>
					<p class="conversion" id="length"></p>
				</div>
				<div class="unit-section">
					<h3 class="unit-title">Volume (Liters/Gallons)</h3>
					<p class="conversion" id="volume"></p>
				</div>
				<div class="unit-section">
					<h3 class="unit-title">Mass (Kilograms/Pounds)</h3>
					<p class="conversion" id="mass"></p>
				</div>
			</div>
		</div>
	</body>
</html>
